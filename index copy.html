<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraHtml y JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./assets/calculadoralogo1.png">
    <link rel="stylesheet" href="estilos.css">
    <script src="Calculadora.js"></script>
    <script src="Display.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main class="cont-general min-flex">
        <div class="sub-general container">

            <!-- HEADER -->
            <div class="row bg-light  min-flex text-dark ">
                <div class="header  text-center">
                    <h1>Calculadora Axel</h1>   
                </div>
            </div>

            <!-- CALCULADORA -->
            <div class="row  min-flex">
                <div class="calculadora container col-8  border p-2 m-3">
                    <div class="row cont-display min-flex">
                            <div class="display text-white bg-dark w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>
                    </div>
                        
                    <!-- BOTONES -->
                    <div class="row min-flex">
                            <button class="btn btn-operador btn-dark col-4" onclick="display.borrarTodo()">C</button>
                            <button class="btn btn-operador btn-dark  col-4" onclick="display.borrar()">&larr;</button>
                            
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-operador btn-dark col-2 operador" value="multiplicar">x</button>
                            <button class="btn btn-light text-primary col-2 numero">7</button>
                            <button class="btn btn-light text-primary col-2 numero">8</button>
                            <button class="btn btn-light text-primary col-2 numero">9</button>
                            
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-operador btn-dark col-2 operador" value="dividir">/</button>    
                            <button class="btn btn-light text-primary col-2 numero">6</button>
                            <button class="btn btn-light text-primary col-2 numero">5</button>
                            <button class="btn btn-light text-primary col-2 numero">4</button>
                            
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-operador btn-dark col-2 operador" value="sumar">+</button>
                            <button class="btn btn-light text-primary col-2 numero">3</button>
                            <button class="btn btn-light text-primary col-2 numero">2</button>
                            <button class="btn btn-light text-primary col-2 numero">1</button>
                            
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-operador btn-dark col-2 operador" value="restar">-</button>
                            <button class="btn btn-light text-primary col-2 numero">0</button>
                            <button class="btn  btn-light text-primary col-2 numero">.</button>
                            <button class="btn btn-operador btn-dark col-2 operador" value="igual">=</button>
                            
                    </div>
                </div>
            </div>

            <div class="row  min-flex text-white">
                <div class="footer text-center">
                    <h1> @AxelRoseCooper</h1>   
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
